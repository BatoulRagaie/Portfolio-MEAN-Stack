<div class="about-container" *ngIf="!loading; else loadingTemplate">

  <h1 class="page-title">{{ project?.title }}</h1>

  <section *ngIf="project; else errorTemplate">
    <div style="text-align:center; margin-bottom: 20px;">
      <img 
        *ngIf="project.image" 
        [src]="image" 
        alt="{{ project.title }}" 
        style="max-width: 100%; border-radius: 12px; object-fit: contain;" />
    </div>

    <h2>Description</h2>
    <p>{{ project.description }}</p>

    <h2>Technologies</h2>
    <ul>
      <li *ngFor="let tech of project.technologies">{{ tech }}</li>
    </ul>

    <h2>Date</h2>
    <p>{{ project.date | date: 'longDate' }}</p>

  </section>

</div>

<ng-template #loadingTemplate>
  <p style="text-align:center; margin-top: 50px;">Loading project details...</p>
</ng-template>

<ng-template #errorTemplate>
  <p style="text-align:center; margin-top: 50px; color: red;">
    {{ errorMessage || 'Project not found.' }}
  </p>
</ng-template>
